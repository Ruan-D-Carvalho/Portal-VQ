            },
            switchIndicator(indId) {
                this.state.activeIndicatorId = indId;
                document.querySelectorAll('.eval-menu-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`menu-ind-${indId}`).classList.add('active');
                this.renderActiveQuestions();
                window.scrollTo({top: 0, behavior: 'smooth'});
            },
            renderActiveQuestions() {
                const ind = DataManager.db.indicators.find(i => i.id == this.state.activeIndicatorId);
                document.getElementById('active-indicator-title').innerText = ind.name;
                
                let questions = DataManager.getQuestionsByIndicator(ind.id);
                
                // ORDENAÇÃO POR GRAVIDADE: Gravíssima > Grave > Média > Leve
                const severityOrder = { 'gravissima': 1, 'grave': 2, 'media': 3, 'leve': 4 };
                questions.sort((a, b) => {
                    return (severityOrder[a.severity] || 99) - (severityOrder[b.severity] || 99);
                });

                document.getElementById('questions-container').innerHTML = questions.length ? questions.map(q => this.renderQuestionRow(q)).join('') : '<div class="p-4 text-center text-muted">Nenhuma pergunta aqui.</div>';
            },
            renderQuestionRow(q) {
                const ans = this.state.answers[q.id] || { media: [] };
                // Garantir que media seja um array para o novo sistema
                const mediaArray = Array.isArray(ans.media) ? ans.media : (ans.media ? [ans.media] : []);

                return `
                    <div class="question-item" id="q-row-${q.id}">
                        <div class="flex justify-between items-start mb-3"><div class="font-medium text-main" style="font-size:1.05rem;">${q.text}</div>${Utils.getSeverityBadge(q.severity)}</div>
                        <div class="answer-group">
                            <div class="answer-btn ${ans.value === 'conforme' ? 'selected' : ''}" onclick="NewEvaluationController.selectAnswer(${q.id}, 'conforme')" data-value="conforme"><i class="ph ph-thumbs-up" style="font-size:1.5rem;"></i> Conforme</div>
                            <div class="answer-btn ${ans.value === 'inconforme' ? 'selected' : ''}" onclick="NewEvaluationController.selectAnswer(${q.id}, 'inconforme')" data-value="inconforme"><i class="ph ph-thumbs-down" style="font-size:1.5rem;"></i> Inconforme</div>
                            <div class="answer-btn ${ans.value === 'na' ? 'selected' : ''}" onclick="NewEvaluationController.selectAnswer(${q.id}, 'na')" data-value="na"><i class="ph ph-prohibit" style="font-size:1.5rem;"></i> N/A</div>
                        </div>
                        <div id="cp-container-${q.id}" class="cp-box ${ans.value === 'inconforme' && (q.severity === 'media' || q.severity === 'leve') ? 'cp-active' : ''}">
                            <label class="flex items-center gap-2 cursor-pointer font-bold"><input type="checkbox" onchange="NewEvaluationController.toggleCp(${q.id}, this.checked)" ${ans.cpValidated ? 'checked' : ''} style="width:18px; height:18px;"> CP Validado? <span class="badge badge-success">Sem Dedução</span></label>
                        </div>
                        <div class="mt-2 flex gap-2 items-center">
                            <input class="form-control" style="flex:1" placeholder="Observações..." value="${ans.comment || ''}" onchange="NewEvaluationController.updateComment(${q.id}, this.value)">
                            <button class="btn btn-outline btn-icon" onclick="document.getElementById('file-q-${q.id}').click()" data-tooltip="Anexar Foto">
                                <i class="ph ph-camera"></i>
                            </button>
                            <input type="file" id="file-q-${q.id}" class="hidden" accept="image/*" multiple onchange="NewEvaluationController.handleImage(${q.id}, this)">
                        </div>
                        
                        <!-- Galeria de Imagens -->
                        <div class="mt-3 flex gap-3 flex-wrap" id="gallery-${q.id}">
                            ${mediaArray.map((src, index) => `
                                <div class="relative inline-block" style="width: 70px; height: 70px; margin-right: 8px; margin-top: 8px;">
                                    <img src="${src}" style="width: 100%; height: 100%; object-fit: cover; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow-sm); cursor: pointer;" onclick="window.open(this.src)">
                                    <button 
                                        class="btn-icon" 
                                        style="position:absolute; top:-8px; right:-8px; width:24px; height:24px; background:var(--danger); color:white; font-size:0.8rem; border:2px solid var(--bg-card); box-shadow: var(--shadow-sm); z-index:5;" 
                                        onclick="event.stopPropagation(); NewEvaluationController.removeImage(${q.id}, ${index})"
                                        data-tooltip="Remover Imagem"
                                    >
                                        <i class="ph ph-trash"></i>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            },
            async handleImage(qId, input) {
                if (input.files && input.files.length > 0) {
                    const btn = input.parentElement.querySelector('button');
                    const originalIcon = btn.innerHTML;
                    
                    // Feedback visual de carregamento
                    btn.disabled = true;
                    btn.innerHTML = `<i class="ph ph-spinner" style="animation:spin 1s linear infinite;"></i>`;

                    // Helper para ler Base64 (Fallback robusto)
                    const getBase64 = (file) => new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });

                    // Inicializa estrutura se não existir
                    if(!this.state.answers[qId]) this.state.answers[qId] = { media: [] };
                    if(!Array.isArray(this.state.answers[qId].media)) {
                            const old = this.state.answers[qId].media;
                            this.state.answers[qId].media = old ? [old] : [];
                    }

                    let successCount = 0;
                    let errorCount = 0;

                    // Processa todos os arquivos selecionados
                    for (let i = 0; i < input.files.length; i++) {
                        const file = input.files[i];
                        try {
                            let finalUrl = null;

                            // 1. Tenta Upload no Supabase (Bucket 'evidence')
                            try {
                                const fileExt = file.name.split('.').pop();
                                const fileName = `${Date.now()}_${Math.random().toString(36).substring(2, 9)}.${fileExt}`;
                                const filePath = `${fileName}`;

                                const { error: uploadError } = await supabaseClient.storage
                                    .from('evidence')
                                    .upload(filePath, file);

                                if (uploadError) throw uploadError;

                                const { data: { publicUrl } } = supabaseClient.storage
                                    .from('evidence')
                                    .getPublicUrl(filePath);
                                
                                finalUrl = publicUrl;
                            } catch (uploadErr) {
                                console.warn('Upload Supabase falhou. Usando modo offline (Base64).', uploadErr);
                                // 2. Fallback para Base64 se o bucket falhar
                                finalUrl = await getBase64(file);
                            }

                            // Adiciona a nova imagem
                            this.state.answers[qId].media.push(finalUrl);
                            successCount++;

                        } catch (error) {
                            console.error('Erro ao processar arquivo:', file.name, error);
                            errorCount++;
                        }
                    }

                    // Atualiza a tela após processar tudo
                    this.refreshRow(qId);
                    
                    if (errorCount > 0) {
                        UISystem.toast(`${successCount} imagens adicionadas. ${errorCount} falharam.`, "warning");
                    } else {
                        UISystem.toast(`${successCount} imagens adicionadas!`, "success");
                    }

                    btn.disabled = false;
                    btn.innerHTML = originalIcon;
                    input.value = ''; // Limpa o input
                }
            },
            removeImage(qId, index) {
                if(this.state.answers[qId]) {
                    let media = this.state.answers[qId].media;
                    
                    // Normalização de segurança: garante que é array antes de tentar remover
                    if (!Array.isArray(media)) {
                        if (media) media = [media]; 
                        else media = [];
                    }

                    // Remove item pelo índice
                    if (index >= 0 && index < media.length) {
                        media.splice(index, 1);
                    }
                    
                    // Atualiza estado e tela
                    this.state.answers[qId].media = media;
                    this.refreshRow(qId);
                }
            },
            refreshRow(qId) {
                const q = DataManager.getQuestion(qId);
                const el = document.getElementById(`q-row-${qId}`);
                if(el) el.outerHTML = this.renderQuestionRow(q);
            },
            selectAnswer(qId, val) {
                if(!this.state.answers[qId]) this.state.answers[qId] = { media: [] };
                this.state.answers[qId].value = val;
                document.getElementById(`q-row-${qId}`).outerHTML = this.renderQuestionRow(DataManager.getQuestion(qId));
                this.updateUI();
            },
            toggleCp(qId, checked) { this.state.answers[qId].cpValidated = checked; this.updateUI(); },
            updateComment(qId, val) { if(!this.state.answers[qId]) this.state.answers[qId]={media:[]}; this.state.answers[qId].comment = val; },
            updateUI() {
                const indicators = DataManager.getIndicatorsByChannel(this.state.selectedChannel);
                let totalQ = 0, answeredQ = 0;
                indicators.forEach(ind => {
                    const qs = DataManager.getQuestionsByIndicator(ind.id);
                    totalQ += qs.length;
                    let issues = 0;
                    qs.forEach(q => { if(this.state.answers[q.id]?.value) answeredQ++; if(this.state.answers[q.id]?.value === 'inconforme') issues++; });
                    
                    const statDiv = document.getElementById(`stats-ind-${ind.id}`);
                    if(statDiv) {
                        if(qs.length > 0 && qs.length === qs.filter(q => this.state.answers[q.id]?.value).length) {
                             statDiv.innerHTML = issues > 0 ? `<span class="badge badge-danger" style="font-size:0.6rem;">${issues} Problemas</span>` : `<i class="ph ph-check-circle" style="color:var(--success);"></i>`;
                        } else { statDiv.innerHTML = ''; }
                    }
                });
                const pct = totalQ > 0 ? Math.round((answeredQ / totalQ) * 100) : 0;
                document.getElementById('progress-bar').style.width = `${pct}%`;
                document.getElementById('progress-text').innerText = `${pct}%`;
                document.getElementById('btn-save-audit').disabled = pct < 100;
            },
            async submit() {
                const btn = document.getElementById('btn-save-audit');
                btn.disabled = true;
                btn.innerHTML = `<i class="ph ph-spinner" style="animation:spin 1s linear infinite;"></i> Processando...`;

                try {
                    const indicators = DataManager.getIndicatorsByChannel(this.state.selectedChannel);
                    let details = [], currentScore = 100;
                    let allQs = [];
                    indicators.forEach(i => allQs.push(...DataManager.getQuestionsByIndicator(i.id)));
                    
                    if (allQs.length === 0) {
                        throw new Error("Não há perguntas para salvar.");
                    }

                    for (let q of allQs) {
                        const ans = this.state.answers[q.id] || { value: null }; 
                        if(!ans.value) continue;

                        details.push({ 
                            questionId: q.id, 
                            answer: ans.value, 
                            comment: ans.comment || "", 
                            cpValidated: !!ans.cpValidated, 
                            // Garante que seja um array para o JSONB
                            media: ans.media && ans.media.length > 0 ? ans.media : null 
                        });

                        if (ans.value === 'inconforme' && !((q.severity==='media'||q.severity==='leve') && ans.cpValidated)) {
                            currentScore -= Utils.getPenaltyPoints(q.severity);
                        }
                    }
                    if (currentScore < 0) currentScore = 0;
                    
                    if (details.length === 0) {
                        throw new Error("Nenhuma resposta foi registrada.");
                    }

                    UISystem.toast("Salvando auditoria...", "info");
                    
                    const evalObj = {
                        storeId: this.state.selectedStore.id, channelId: this.state.selectedChannel,
                        date: this.state.selectedDate, evaluator: App.currentUser.name, score: currentScore,
                        details: details, coveringManager: this.state.coveringManager
                    };

                    const result = await DataManager.addEvaluation(evalObj);
                    
                    if (result) {
                        UISystem.toast("Auditoria finalizada com sucesso!", "success");
                        this.state.active = false;
                        document.getElementById('content').innerHTML = HomeController.render();
                        setTimeout(() => HistoryController.viewDetails(result.id), 500);
                    } else {
                        btn.disabled = false;
                        btn.innerHTML = `<i class="ph ph-check-circle"></i> Finalizar Auditoria`;
                    }
                } catch (e) {
                    console.error("Erro no submit:", e);
                    UISystem.toast("Erro ao processar: " + e.message, "error");
                    btn.disabled = false;
                    btn.innerHTML = `<i class="ph ph-check-circle"></i> Finalizar Auditoria`;
                }
            }
        };

                    <div class="card">
                        <div class="flex justify-between items-center mb-4"><h3 class="font-bold">Perguntas de Auditoria</h3><button class="btn btn-primary btn-sm" onclick="SettingsQuestionController.openModal()"><i class="ph ph-plus"></i> Nova Pergunta</button></div>
                        <div class="mb-4 bg-body p-4 rounded border"><label class="form-label">Filtrar por Canal</label><select class="form-control" style="max-width:300px;" onchange="SettingsQuestionController.setFilter(this.value)"><option value="all">Todos</option>${DataManager.db.channels.map(c=>`<option value="${c.id}" ${this.filterChannelId==c.id?'selected':''}>${c.name}</option>`).join('')}</select></div>
                        <div class="table-container"><table><thead><tr><th>Texto</th><th>Indicador</th><th>Gravidade</th><th class="text-right">Ações</th></tr></thead><tbody>
                            ${qs.map(q => `<tr><td><b>${q.text}</b></td><td>${DataManager.db.indicators.find(i=>i.id==q.indicatorId)?.name||'-'}</td><td>${Utils.getSeverityBadge(q.severity)}</td><td class="text-right"><button class="btn btn-outline btn-sm" onclick="SettingsQuestionController.openModal(${q.id})"><i class="ph ph-pencil-simple"></i></button><button class="btn btn-danger btn-sm" onclick="UISystem.confirm('Excluir','Tem certeza?',()=>{DataManager.deleteItem('questions',${q.id});setTimeout(()=>App.navigate('settings-questions'),300);})"><i class="ph ph-trash"></i></button></td></tr>`).join('')}
                        </tbody></table></div>
                    </div>`;
            },
            setFilter(v) { this.filterChannelId = v; document.getElementById('content').innerHTML = this.render(); },
            openModal(id) {
                const q = id ? DataManager.getQuestion(id) : {};
                let chId = q.channelId || (q.indicatorId ? DataManager.db.indicators.find(i=>i.id==q.indicatorId)?.channelId : '');
                const html = `
                    <input type="hidden" id="qid" value="${q.id||''}">
                    <div class="form-group"><label class="form-label">Canal</label><select class="form-control" id="qchannel" onchange="SettingsQuestionController.updateInds(this.value)"><option value="">Selecione...</option>${DataManager.db.channels.map(c=>`<option value="${c.id}" ${chId==c.id?'selected':''}>${c.name}</option>`).join('')}</select></div>
                    <div class="form-group"><label class="form-label">Indicador</label><select class="form-control" id="qind"><option value="">Selecione um Canal...</option></select></div>
                    <div class="form-group"><label class="form-label">Texto da Pergunta</label><textarea class="form-control" id="qtext" rows="2">${q.text||''}</textarea></div>
                    <div class="form-group"><label class="form-label">Gravidade</label><select class="form-control" id="qsev"><option value="leve" ${q.severity==='leve'?'selected':''}>Leve (-1)</option><option value="media" ${q.severity==='media'?'selected':''}>Média (-2.5)</option><option value="grave" ${q.severity==='grave'?'selected':''}>Grave (-4)</option><option value="gravissima" ${q.severity==='gravissima'?'selected':''}>Gravíssima/Gravissima</option></select></div>`;
                document.getElementById('modal-container').innerHTML = GenericSettings.modal(id?'Editar Pergunta':'Nova Pergunta', html, 'SettingsQuestionController.save()');
                this.updateInds(chId, q.indicatorId);
            },
            updateInds(cid, selId) {
                const el = document.getElementById('qind');
                if(!cid) { el.innerHTML='<option value="">Selecione Canal</option>'; return; }
                const inds = DataManager.db.indicators.filter(i=>i.channelId==cid);
                el.innerHTML = inds.length ? inds.map(i=>`<option value="${i.id}" ${selId==i.id?'selected':''}>${i.name}</option>`).join('') : '<option value="">Sem indicadores</option>';
            },
            async save() {
                const id=document.getElementById('qid').value, text=document.getElementById('qtext').value, indicatorId=document.getElementById('qind').value, severity=document.getElementById('qsev').value, channelId=document.getElementById('qchannel').value;
                if(!text || !indicatorId) return UISystem.toast("Preencha todos os campos", "error");
                const obj = { id:id||undefined, text, indicatorId, severity, channelId };
                if(id) await DataManager.updateItem('questions', obj); else await DataManager.addItem('questions', obj);
                document.getElementById('modal-container').innerHTML=''; App.navigate('settings-questions');
            }
        };

        function toggleSidebarDesktop() { document.getElementById('main-sidebar').classList.toggle('collapsed'); document.getElementById('main-content').classList.toggle('expanded'); }
        function toggleSidebar() { document.querySelector('.sidebar').classList.toggle('open'); }
        
        window.onload = () => App.init();
    </script>
</body>
</html>
