<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auditoria de Lojas | Portal VQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Importando Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- 1. CONFIGURAÇÕES DE TEMA E VARIÁVEIS --- */
        :root {
            /* PALETA LIGHT MODE */
            --primary: #00a4ff;       
            --primary-dark: #0082da; 
            --primary-light: #e0f7ff; 
            
            --secondary: #00d9e6;
            
            --accent: #f9f871;        
            --accent-dark: #e0e055;
            
            --bg-body: #F8FAFC;       
            --bg-card: #FFFFFF;       
            
            /* Sidebar Light */
            --bg-sidebar: #FFFFFF;    
            --bg-sidebar-gradient-start: #FFFFFF;
            --bg-sidebar-gradient-end: #F0F9FF;
            
            --text-main: #0F172A;     
            --text-muted: #64748B;    
            --text-on-primary: #FFFFFF;
            
            --text-sidebar-primary: #334155;
            --text-sidebar-muted: #94A3B8;
            --text-sidebar-hover: #00a4ff;
            --sidebar-border: #E2E8F0;

            --border: #E2E8F0;
            --input-bg: #FFFFFF;
            
            /* Mapeamento de Status */
            --success: #00ebb8; 
            --success-text: #007a5e; 
            --danger: #ff4d4f;  
            --warning: #f9f871; 
            --warning-text: #666600; 
            
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --radius: 12px;
            --header-height: 72px;
            --nav-width: 280px;
            --nav-width-collapsed: 80px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* PALETA DARK MODE */
        [data-theme="dark"] {
            --primary: #00a4ff;
            --primary-dark: #0082da;
            --primary-light: #004492; 
            
            --bg-body: #002970;
            --bg-card: #004492;
            
            /* Sidebar Dark */
            --bg-sidebar: #002970;
            --bg-sidebar-gradient-start: #004492;
            --bg-sidebar-gradient-end: #002970;
            
            --text-main: #F0F9FF;
            --text-muted: #8ab4f8;
            --text-on-primary: #FFFFFF; 
            
            --text-sidebar-primary: #E2E8F0;
            --text-sidebar-muted: #0082da;
            --text-sidebar-hover: #00a4ff;
            --sidebar-border: #0062b5; 

            --border: #0062b5;        
            --input-bg: #002970;      
            
            --accent: #0082da;        
            --accent-dark: #0062b5;
            
            --success: #00ebb8; 
            --success-text: #ffffff;
            --warning: #f9f871;
            --warning-text: #002970; 

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.6);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: 14px;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- UTILS --- */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .justify-center { justify-content: center; }
        .flex-col { flex-direction: column; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .grid { display: grid; }
        .hidden { display: none !important; }
        .block { display: block; }
        .w-full { width: 100%; }
        .text-right { text-align: right; }
        .font-bold { font-weight: 700; }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .p-4 { padding: 1rem; }
        .text-muted { color: var(--text-muted); }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        
        /* --- BOTÕES MODERNOS --- */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn:active { transform: scale(0.97); }
        
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-on-primary); 
            box-shadow: 0 4px 10px rgba(0, 164, 255, 0.3); 
            border: none;
        }
        .btn-primary:hover { 
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-1px); 
            box-shadow: 0 6px 15px rgba(0, 164, 255, 0.4); 
        }
        .btn-primary:disabled { background: var(--text-muted); cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7; }
        
        /* Botão secundário */
        .btn-secondary { background: var(--secondary); color: #fff; border-color: transparent; }
        [data-theme="dark"] .btn-secondary { color: #002970; font-weight: 700; }
        .btn-secondary:hover { filter: brightness(0.9); }

        .btn-outline { background: transparent; border-color: var(--border); color: var(--text-main); }
        .btn-outline:hover { background: var(--bg-card); border-color: var(--primary); color: var(--primary); }
        
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: transparent; }
        .btn-danger:hover { background: var(--danger); color: white; }
        
        .btn-sm { padding: 0.35rem 0.75rem; font-size: 0.8rem; border-radius: 8px; }

        /* Icon Button */
        .btn-icon { width: 40px; height: 40px; padding: 0; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: var(--transition); }
        .btn-icon:hover { background: rgba(0, 164, 255, 0.1); color: var(--primary); transform: rotate(5deg); }

        /* --- FORMULÁRIOS --- */
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.85rem; color: var(--text-main); letter-spacing: 0.01em; }
        .form-control {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border);
            border-radius: var(--radius); font-family: inherit; background: var(--input-bg); color: var(--text-main);
            transition: var(--transition); font-size: 0.95rem;
        }
        .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0, 164, 255, 0.15); }
        
        /* --- TOOLTIPS --- */
        [data-tooltip] { position: relative; cursor: help; }
        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%) translateY(-5px);
            background: var(--text-main); color: var(--bg-body); padding: 6px 12px; border-radius: 6px;
            font-size: 0.75rem; white-space: nowrap; opacity: 0; pointer-events: none;
            transition: 0.2s; box-shadow: var(--shadow-md); z-index: 50; margin-bottom: 6px; font-weight: 600;
        }
        [data-tooltip]:hover::after { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- LOGIN --- */
        #login-view {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top right, var(--primary), var(--bg-body));
            padding: 20px;
        }
        [data-theme="dark"] #login-view {
            background: radial-gradient(circle at center, var(--bg-card), var(--bg-body));
        }

        .login-card {
            background: var(--bg-card); padding: 3rem; border-radius: 24px; width: 100%; max-width: 420px;
            box-shadow: var(--shadow-lg); 
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LAYOUT PRINCIPAL --- */
        #app-layout { display: flex; min-height: 100vh; background: var(--bg-body); }
        
        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--nav-width);
            background: linear-gradient(180deg, var(--bg-sidebar-gradient-start) 0%, var(--bg-sidebar-gradient-end) 100%);
            color: var(--text-sidebar-primary);
            flex-shrink: 0; position: fixed; height: 100%; z-index: 40;
            transition: width 0.3s cubic-bezier(0.2, 0, 0, 1), transform 0.3s; 
            overflow-y: auto; overflow-x: hidden; display: flex; flex-direction: column;
            box-shadow: 4px 0 24px rgba(0,0,0,0.05);
            border-right: 1px solid var(--sidebar-border);
        }
        
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        .sidebar.collapsed { width: var(--nav-width-collapsed); }
        .sidebar.collapsed .sidebar-header span, 
        .sidebar.collapsed .nav-item a span,
        .sidebar.collapsed .nav-group-title { opacity: 0; pointer-events: none; display: none; }
        
        .sidebar-header {
            height: 80px; 
            display: flex; align-items: center; padding: 0 1.5rem;
            font-size: 1.3rem; font-weight: 800; 
            border-bottom: 1px solid var(--sidebar-border); 
            margin-bottom: 1rem; letter-spacing: -0.02em;
            color: var(--primary);
        }

        .sidebar-toggle-btn {
            position: absolute; right: -14px; top: 28px;
            background: var(--bg-card); 
            color: var(--text-muted);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            border-radius: 50%; width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 50; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-toggle-btn:hover { 
            background: var(--primary); color: #fff; border-color: var(--primary); 
            transform: scale(1.1);
        }
        .sidebar.collapsed .sidebar-toggle-btn { transform: rotate(180deg); }

        .nav-links { list-style: none; padding: 0 1rem 2rem 1rem; flex: 1; }
        .nav-item { margin-bottom: 4px; }
        
        .nav-item a {
            display: flex; align-items: center; gap: 1rem; 
            padding: 0.9rem 1rem;
            color: var(--text-sidebar-muted); 
            text-decoration: none; 
            transition: all 0.2s ease; 
            font-weight: 500; font-size: 0.95rem;
            border-radius: 12px; 
            white-space: nowrap; overflow: hidden;
            position: relative;
            border: 1px solid transparent; 
        }
        .nav-item a:hover { 
            color: var(--text-sidebar-hover); 
            background: rgba(0, 164, 255, 0.05);
            transform: translateX(4px); 
        }
        .nav-item a.active { 
            background: linear-gradient(90deg, rgba(0, 164, 255, 0.15) 0%, rgba(0, 164, 255, 0.0) 100%);
            color: var(--primary); 
            font-weight: 700; 
            border-left: 4px solid var(--primary);
            border-radius: 4px 12px 12px 4px;
        }
        .nav-item a.active i { 
            color: var(--primary); 
            filter: drop-shadow(0 0 5px rgba(0, 164, 255, 0.4)); 
        }
        .nav-item a i { font-size: 1.35rem; min-width: 24px; text-align: center; transition: color 0.2s; }

        .nav-group-title { 
            padding: 1.5rem 0.75rem 0.5rem; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            color: var(--text-sidebar-muted); 
            font-weight: 800; 
            letter-spacing: 0.08em; 
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .main-content { flex: 1; margin-left: var(--nav-width); display: flex; flex-direction: column; transition: margin-left 0.3s cubic-bezier(0.2, 0, 0, 1); background: var(--bg-body); }
        .main-content.expanded { margin-left: var(--nav-width-collapsed); }

        .topbar {
            height: var(--header-height); background: var(--bg-card); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; position: sticky; top: 0; z-index: 30;
            backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.85);
        }
        [data-theme="dark"] .topbar { background: rgba(0, 68, 146, 0.85); }
        
        .content-area { padding: 2rem; max-width: 1400px; width: 100%; margin: 0 auto; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- CARDS & WIDGETS --- */
        .card { 
            background: var(--bg-card); border-radius: var(--radius); padding: 1.5rem; 
            border: 1px solid var(--border); box-shadow: var(--shadow-sm); 
            transition: var(--transition);
        }
        .card:hover { box-shadow: var(--shadow-md); border-color: var(--primary); transform: translateY(-2px); }
        
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .kpi-value { font-size: 2.25rem; font-weight: 800; color: var(--text-main); margin: 0.25rem 0; letter-spacing: -0.02em; }
        .kpi-label { color: var(--text-muted); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }

        /* --- TABELAS --- */
        .table-container { 
            overflow-x: auto; background: var(--bg-card); border-radius: var(--radius); 
            border: 1px solid var(--border); box-shadow: var(--shadow-sm); 
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0; text-align: left; min-width: 700px; }
        th { background: var(--bg-body); padding: 1.2rem 1.5rem; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 1px solid var(--border); letter-spacing: 0.05em; position: sticky; top: 0; z-index: 10; }
        td { padding: 1.2rem 1.5rem; border-bottom: 1px solid var(--border); color: var(--text-main); font-weight: 500; font-size: 0.95rem; vertical-align: middle; transition: background 0.2s; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(0, 164, 255, 0.05); }
        
        .badge { padding: 0.4rem 0.8rem; border-radius: 999px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; display: inline-flex; align-items: center; letter-spacing: 0.02em; }
        
        .badge-success { background: var(--success); color: var(--success-text); border: 1px solid transparent; }
        .badge-warning { background: var(--warning); color: var(--warning-text); border: 1px solid transparent; }
        .badge-danger { background: rgba(255, 77, 79, 0.15); color: var(--danger); border: 1px solid rgba(255, 77, 79, 0.2); }
        .badge-neutral { background: var(--bg-body); color: var(--text-muted); border: 1px solid var(--border); }
        .badge-primary { background: var(--primary-light); color: var(--primary); border: 1px solid rgba(0, 164, 255, 0.2); }

        /* --- AUDITORIA / CHECKLIST --- */
        .eval-container { display: flex; gap: 2rem; align-items: flex-start; }
        .eval-sidebar { width: 300px; flex-shrink: 0; background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border); overflow: hidden; position: sticky; top: 90px; box-shadow: var(--shadow-sm); }
        .eval-main { flex: 1; min-width: 0; }
        
        .eval-menu-item { padding: 1.2rem; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; position: relative; }
        .eval-menu-item:hover { background: var(--bg-body); }
        .eval-menu-item.active { background: var(--primary-light); }
        [data-theme="dark"] .eval-menu-item.active { background: rgba(0, 164, 255, 0.1); }
        .eval-menu-item.active::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }
        .eval-menu-title { font-weight: 700; font-size: 0.95rem; margin-bottom: 0.4rem; color: var(--text-main); }
        
        .progress-container { 
            background: var(--bg-card); padding: 1.5rem 2rem; border-bottom: 1px solid var(--border); 
            position: sticky; top: var(--header-height); z-index: 25; margin: -2rem -2rem 2rem -2rem; 
            display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-sm); 
        }
        .progress-track { flex: 1; height: 12px; background: var(--bg-body); border-radius: 999px; margin: 0 1.5rem; overflow: hidden; border: 1px solid var(--border); }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 0 10px rgba(0, 235, 184, 0.5); border-radius: 999px; }

        .question-item { 
            padding: 2rem; background: var(--bg-card); border-radius: var(--radius); margin-bottom: 1.5rem; 
            border: 1px solid var(--border); transition: var(--transition); position: relative;
        }
        .question-item:hover { border-color: var(--primary); box-shadow: var(--shadow-md); }
        
        .answer-group { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .answer-btn { 
            flex: 1; padding: 1rem; border: 1px solid var(--border); background: var(--bg-body); 
            border-radius: var(--radius); cursor: pointer; font-weight: 600; font-size: 0.95rem; 
            text-align: center; transition: all 0.2s; color: var(--text-muted); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px;
        }
        .answer-btn:hover { background: var(--border); transform: translateY(-2px); }
        .answer-btn.selected { transform: scale(1.03); box-shadow: var(--shadow-md); border-color: transparent; }
        .answer-btn.selected[data-value="conforme"] { background: var(--success); color: var(--success-text); }
        .answer-btn.selected[data-value="inconforme"] { background: var(--danger); color: white; }
        .answer-btn.selected[data-value="na"] { background: var(--text-muted); color: white; }

        .cp-box { 
            display: none; background: rgba(0, 235, 184, 0.1); border: 1px solid var(--success); 
            padding: 1.5rem; border-radius: var(--radius); margin-top: 1.5rem; 
            animation: fadeIn 0.3s;
        }
        .cp-active { display: block; }

        /* --- MODAL E OVERLAYS --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); 
            display: flex; align-items: center; justify-content: center; z-index: 100; 
            opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(5px); 
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-content { 
            background: var(--bg-card); padding: 0; border-radius: 20px; width: 95%; max-width: 550px; 
            box-shadow: var(--shadow-lg); 
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
            overflow: hidden; border: 1px solid var(--border);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--border); background: var(--bg-body); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 2rem; max-height: 70vh; overflow-y: auto; }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 1rem; background: var(--bg-body); }

        /* --- TOAST NOTIFICATIONS --- */
        #toast-container { position: fixed; bottom: 32px; right: 32px; z-index: 200; display: flex; flex-direction: column; gap: 12px; pointer-events: none; }
        .toast {
            background: var(--bg-card); border-left: 5px solid var(--primary);
            padding: 1.2rem 1.5rem; border-radius: 12px; box-shadow: var(--shadow-lg);
            min-width: 320px; display: flex; align-items: center; justify-content: space-between; gap: 1rem;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1); pointer-events: auto;
            color: var(--text-main); border: 1px solid var(--border);
        }
        .toast.show { transform: translateX(0); }
        .toast-success { border-left-color: var(--success); }
        .toast-error { border-left-color: var(--danger); }
        .toast-info { border-left-color: var(--primary); }

        /* --- CONFIRM DIALOG --- */
        .confirm-dialog-content { max-width: 400px; text-align: center; padding: 2rem; }
        .confirm-icon { font-size: 3.5rem; color: var(--warning); margin-bottom: 1rem; }

        /* --- PRINT --- */
        #report-print-view { display: none; background: white; padding: 20px; color: black; }
        @media print {
            body { background: white; font-size: 11pt; color: black !important; }
            #app-layout, #login-view, .modal-overlay, #toast-container, .no-print { display: none !important; }
            #report-print-view { display: block !important; position: absolute; top: 0; left: 0; width: 100%; }
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 280px; }
            .sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.3); }
            
            .sidebar-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 35; display: none; backdrop-filter: blur(2px); }
            .sidebar.open + .sidebar-overlay { display: block; }
            
            .sidebar-toggle-btn { display: none !important; }
            .main-content { margin-left: 0 !important; width: 100%; }
            .topbar { padding: 0 1rem; }
            #menu-toggle { display: inline-flex !important; }
            .kpi-grid { grid-template-columns: 1fr; }
            .eval-container { flex-direction: column; }
            .eval-sidebar { width: 100%; position: relative; top: 0; margin-bottom: 1.5rem; }
            .progress-container { flex-direction: column; gap: 10px; margin: -1rem -1rem 1rem -1rem; align-items: stretch; }
            .progress-track { margin: 0; width: 100%; }

    <script>
        // --- CONFIGURAÇÃO SUPABASE ---
        const SUPABASE_URL = 'https://tsjyqcrqwssepnjipwhw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzanlxY3Jxd3NzZXBuamlwd2h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MjI4ODksImV4cCI6MjA4MzE5ODg4OX0.v9sJm0MqV4rPZ0Vzvz-97yZFdvCKgksiTxN8dGg0x7M';

        let supabaseClient = null;
        try {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) { console.error("Erro Supabase:", e); }

        // --- HELPERS CAMELCASE ---
        const toCamel = (s) => s.replace(/_([a-z])/g, (g) => g[1].toUpperCase());
        const toSnake = (s) => s.replace(/[A-Z]/g, letter => `_${letter.toLowerCase()}`);
        const keysToCamel = (o) => {
            if (Array.isArray(o)) return o.map(keysToCamel);
            if (o !== null && typeof o === 'object') {
                return Object.keys(o).reduce((acc, key) => {
                    acc[toCamel(key)] = keysToCamel(o[key]);
                    return acc;
                }, {});
            }
            return o;
        };
        const keysToSnake = (o) => {
            if (Array.isArray(o)) return o.map(keysToSnake);
            if (o !== null && typeof o === 'object') {
                return Object.keys(o).reduce((acc, key) => {
                    acc[toSnake(key)] = keysToSnake(o[key]);
                    return acc;
                }, {});
            }
            return o;
        };

        // --- 0. UI SYSTEM (TOASTS, THEMES, CONFIRMS) ---
        const UISystem = {
            toast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                let icon = 'info';
                if(type === 'success') icon = 'check-circle';
                if(type === 'error') icon = 'warning-circle';
                
                toast.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i class="ph ph-${icon}" style="font-size: 1.25rem;"></i>
                        <span>${message}</span>
                    </div>
                    <button onclick="this.parentElement.remove()" style="background:none; border:none; color:inherit; cursor:pointer;"><i class="ph ph-x"></i></button>
                `;
                container.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 400);
                }, 4000);
            },
            
            confirm(title, message, onConfirm) {
                const html = `
                    <div class="modal-overlay active" id="confirm-modal">
                        <div class="modal-content" style="max-width: 400px;">
                            <div class="confirm-dialog-content">
                                <i class="ph ph-warning-circle confirm-icon"></i>
                                <h3 style="margin-bottom: 0.5rem; font-size: 1.25rem;">${title}</h3>
                                <p class="text-muted" style="margin-bottom: 2rem;">${message}</p>
                                <div class="flex gap-2 justify-center">
                                    <button class="btn btn-outline" onclick="document.getElementById('confirm-modal').remove()">Cancelar</button>
                                    <button class="btn btn-primary" id="btn-confirm-yes">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                document.body.appendChild(tempDiv.firstElementChild);
                
                document.getElementById('btn-confirm-yes').onclick = () => {
                    document.getElementById('confirm-modal').remove();
                    onConfirm();
                };
            },

            initTheme() {
                const saved = localStorage.getItem('theme');
                if(saved) {
                    document.documentElement.setAttribute('data-theme', saved);
                } else if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
                this.updateThemeIcon();
            },
            
            updateThemeIcon() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const icon = document.querySelector('#theme-btn i');
                if(icon) icon.className = isDark ? 'ph ph-sun' : 'ph ph-moon';
            }
        };

        // --- 1. DATA MANAGER ---
        const DataManager = {
            db: { users: [], managers: [], stores: [], channels: [], indicators: [], questions: [], evaluations: [] },
            
            async init() {
                if (!supabaseClient) { UISystem.toast("Erro fatal: Cliente Supabase não inicializado.", "error"); return; }
                try {
                    const [users, managers, stores, channels, indicators, questions, evaluations, evalDetails] = await Promise.all([
                        supabaseClient.from('users').select('*'),
                        supabaseClient.from('managers').select('*'),
                        supabaseClient.from('stores').select('*'),
                        supabaseClient.from('channels').select('*'),
                        supabaseClient.from('indicators').select('*'),
                        supabaseClient.from('questions').select('*'),
                        supabaseClient.from('evaluations').select('*'), 
                        supabaseClient.from('evaluation_details').select('*')
                    ]);

                    if (users.error) throw users.error;

                    this.db.users = keysToCamel(users.data);
                    this.db.managers = keysToCamel(managers.data);
                    this.db.stores = keysToCamel(stores.data);
                    this.db.channels = keysToCamel(channels.data);
                    this.db.indicators = keysToCamel(indicators.data);
                    this.db.questions = keysToCamel(questions.data);
                    
                    const rawEvaluations = keysToCamel(evaluations.data || []);
                    const rawDetails = keysToCamel(evalDetails.data || []);
                    
                    this.db.evaluations = rawEvaluations.map(ev => {
                        ev.details = rawDetails.filter(d => d.evaluationId === ev.id);
                        return ev;
                    });

                } catch (e) {
                    console.error("Erro no DataManager.init:", e);
                    UISystem.toast("Falha ao carregar dados. Verifique sua conexão.", "error");
                }
            },
            
            getStore(id) { return this.db.stores.find(s => s.id == id); },
            getChannel(id) { return this.db.channels.find(c => c.id == id); },
            getManager(id) { return this.db.managers ? this.db.managers.find(m => m.id == id) : null; },
            getIndicatorsByChannel(cId) { return this.db.indicators.filter(i => i.channelId == cId); },
            getQuestionsByIndicator(iId) { return this.db.questions.filter(q => q.indicatorId == iId); },
            getQuestion(qId) { return this.db.questions.find(q => q.id == qId); },
            
            getEvaluationsByUser(user) {
                if (user.role === 'admin') return this.db.evaluations;
                const myStoreIds = this.db.stores.filter(s => s.managerId == user.id).map(s => s.id);
                return this.db.evaluations.filter(e => myStoreIds.includes(e.storeId));
            },
            getStoresByUser(user) {
                if (user.role === 'admin') return this.db.stores;
                return this.db.stores.filter(s => s.managerId == user.id);
            },

            async addEvaluation(evalObj) {
                if (!evalObj.details || evalObj.details.length === 0) {
                    UISystem.toast("Erro interno: Nenhum detalhe para salvar.", "error");
                    return null;
                }

                const evalPayload = {
                    store_id: evalObj.storeId,
                    channel_id: evalObj.channelId,
                    evaluator: evalObj.evaluator,
                    score: evalObj.score,
                    date: evalObj.date,
                    covering_manager: evalObj.coveringManager || null
                };
                
                const { data: newEval, error } = await supabaseClient.from('evaluations').insert(evalPayload).select().single();
                
                if (error) { 
                    console.error("Erro SQL Cabeçalho:", error);
                    UISystem.toast("Erro ao salvar cabeçalho: " + (error.message || error.details), "error"); 
                    return null; 
                }
                
                if (!newEval) {
                    UISystem.toast("Erro desconhecido: Banco não retornou a nova auditoria.", "error");
                    return null;
                }

                const detailsPayload = evalObj.details.map(d => ({
                    evaluation_id: newEval.id, 
                    question_id: d.questionId, 
                    answer: d.answer,
                    comment: d.comment || null, 
                    cp_validated: !!d.cpValidated, 
                    media: d.media && d.media.length > 0 ? d.media : null
                }));
                
                const { error: errDetails } = await supabaseClient.from('evaluation_details').insert(detailsPayload);
                
                if (errDetails) { 
                    console.error("Erro SQL Detalhes:", errDetails);
                    await supabaseClient.from('evaluations').delete().eq('id', newEval.id);
                    UISystem.toast("Erro ao salvar detalhes: " + (errDetails.message || errDetails.details), "error"); 
                    return null; 
                }

                evalObj.id = newEval.id;
                this.db.evaluations.unshift(evalObj);
                return evalObj;
            },

            async addItem(collection, item) {
                const payload = keysToSnake(item); delete payload.id;
                const { data, error } = await supabaseClient.from(collection).insert(payload).select().single();
                if(!error && data) {
                    item.id = data.id; this.db[collection].push(item);
                    UISystem.toast("Item adicionado com sucesso!", "success");
                } else { UISystem.toast("Erro ao salvar: " + (error?.message || 'Unknown'), "error"); }
            },

            async updateItem(collection, item) {
                const payload = keysToSnake(item); const id = payload.id; delete payload.id;
                const { error } = await supabaseClient.from(collection).update(payload).eq('id', id);
                if(!error) {
                    const idx = this.db[collection].findIndex(x => x.id == item.id);
                    if(idx > -1) this.db[collection][idx] = item;
                    UISystem.toast("Item atualizado com sucesso!", "success");
                } else { UISystem.toast("Erro ao atualizar: " + error.message, "error"); }
            },

            async deleteItem(collection, id) {
                const { error } = await supabaseClient.from(collection).delete().eq('id', id);
                if(!error) {
                    this.db[collection] = this.db[collection].filter(x => x.id != id);
                    UISystem.toast("Item removido.", "info");
                } else { UISystem.toast("Erro ao excluir: " + error.message, "error"); }
            }
        };

        // --- 2. UTILS ---
        const Utils = {
            formatDate(dateStr) { if(!dateStr) return "-"; const [y, m, d] = dateStr.split('-'); return `${d}/${m}/${y}`; },
            getClassByScore(score) { if (score >= 90) return 'success'; if (score >= 70) return 'warning'; return 'danger'; },
            getPenaltyPoints(severity) { const points = { 'gravissima': 50, 'grave': 4, 'media': 2.5, 'leve': 1 }; return points[severity] || 0; },
            getSeverityBadge(severity) { 
                const map = { 'leve': 'Leve', 'media': 'Média', 'grave': 'Grave', 'gravissima': 'Gravissima' }; 
                const colorClass = severity === 'gravissima' ? 'badge-danger' : (severity === 'grave' ? 'badge-warning' : 'badge-neutral');
                return `<span class="badge ${colorClass}">${map[severity] || severity}</span>`; 
            },
            getStatusBadge(status) { const colors = { 'Ativa': 'success', 'Desligada': 'danger', 'Férias': 'warning' }; return `<span class="badge badge-${colors[status] || 'neutral'}">${status}</span>`; }
        };

        // --- 3. APP CORE ---
        const App = {
            currentUser: null,
            async init() {
                UISystem.initTheme();
                
                const loginForm = document.getElementById('login-form');
                if(loginForm) {
                    const newForm = loginForm.cloneNode(true);
                    loginForm.parentNode.replaceChild(newForm, loginForm);
                    newForm.addEventListener('submit', LoginController.login);
                }

                await DataManager.init();
                
                const userStr = localStorage.getItem('vq_user');
                if (userStr) {
                    this.currentUser = JSON.parse(userStr);
                    document.getElementById('login-view').classList.add('hidden');
                    document.getElementById('app-layout').classList.remove('hidden');
                    this.renderSidebar();
                    document.getElementById('user-name').innerText = this.currentUser.name;
                    document.getElementById('user-role').innerText = this.currentUser.role === 'admin' ? 'Administrador' : 'Gestora';
                    this.navigate('home');
                } else { LoginController.render(); }
            },
            logout() { 
                UISystem.confirm("Sair do Sistema", "Tem certeza que deseja fazer logout?", () => {
                    localStorage.removeItem('vq_user'); location.reload(); 
                });
            },
            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                UISystem.updateThemeIcon();
            },
            renderSidebar() {
                const nav = document.getElementById('sidebar-nav-links');
                const isAdmin = this.currentUser.role === 'admin';
                let html = `
                    <li class="nav-item"><a href="#" onclick="App.navigate('home')" id="nav-home"><i class="ph ph-house"></i> <span>Visão Geral</span></a></li>
                    <li class="nav-item"><a href="#" onclick="App.navigate('dashboard')" id="nav-dashboard"><i class="ph ph-chart-line-up"></i> <span>Dashboard</span></a></li>
                    <div class="nav-group-title">Auditoria</div>`;
                if (isAdmin) html += `<li class="nav-item"><a href="#" onclick="App.navigate('new-eval')" id="nav-new-eval"><i class="ph ph-plus-circle"></i> <span>Nova Auditoria</span></a></li>`;
                html += `<li class="nav-item"><a href="#" onclick="App.navigate('history')" id="nav-history"><i class="ph ph-list-dashes"></i> <span>Histórico</span></a></li>`;
                if (isAdmin) {
                    html += `
                        <div class="nav-group-title">Configurações</div>
                        <li class="nav-item"><a href="#" onclick="App.navigate('settings-users')" id="nav-settings-users"><i class="ph ph-user-gear"></i> <span>Usuários</span></a></li>
                        <li class="nav-item"><a href="#" onclick="App.navigate('settings-managers')" id="nav-settings-managers"><i class="ph ph-users"></i> <span>Gestoras (RH)</span></a></li>
                        <li class="nav-item"><a href="#" onclick="App.navigate('settings-stores')" id="nav-settings-stores"><i class="ph ph-storefront"></i> <span>Lojas</span></a></li>
                        <li class="nav-item"><a href="#" onclick="App.navigate('settings-channels')" id="nav-settings-channels"><i class="ph ph-tree-structure"></i> <span>Canais</span></a></li>
                        <li class="nav-item"><a href="#" onclick="App.navigate('settings-indicators')" id="nav-settings-indicators"><i class="ph ph-list-checks"></i> <span>Indicadores</span></a></li>
                        <li class="nav-item"><a href="#" onclick="App.navigate('settings-questions')" id="nav-settings-questions"><i class="ph ph-question"></i> <span>Perguntas</span></a></li>
                    `;
                }
                nav.innerHTML = html;
            },
            navigate(route) {
                const content = document.getElementById('content');
                const titleEl = document.getElementById('page-title');
                const isAdmin = this.currentUser && this.currentUser.role === 'admin';

                titleEl.innerText = titles[route] || 'Sistema';
                document.querySelectorAll('.nav-item a').forEach(el => el.classList.remove('active'));
                const activeLink = document.getElementById(`nav-${route}`);
                if(activeLink) activeLink.classList.add('active');

                if (!isAdmin && route.startsWith('settings-')) { UISystem.toast("Acesso negado.", "error"); return this.navigate('home'); }

                // Fade Out Content
                content.style.opacity = '0';
                
                setTimeout(() => {
                    switch(route) {
                        case 'home': content.innerHTML = HomeController.render(); break;
                        case 'dashboard': content.innerHTML = DashboardController.render(); break;
                        case 'new-eval': content.innerHTML = NewEvaluationController.render(); break;
                        case 'history': content.innerHTML = HistoryController.render(); break;
                        case 'settings-users': if(isAdmin) content.innerHTML = SettingsUserController.render(); break;
                        case 'settings-managers': if(isAdmin) content.innerHTML = SettingsManagerController.render(); break;
                        case 'settings-stores': if(isAdmin) content.innerHTML = SettingsStoreController.render(); break;
                        case 'settings-channels': if(isAdmin) content.innerHTML = SettingsChannelController.render(); break;
                        case 'settings-indicators': if(isAdmin) content.innerHTML = SettingsIndicatorController.render(); break;
                        case 'settings-questions': if(isAdmin) content.innerHTML = SettingsQuestionController.render(); break;
                    }
                    content.style.opacity = '1';
                    if (window.innerWidth <= 768) document.querySelector('.sidebar').classList.remove('open');
                }, 150);
            }
        };

            render() { document.getElementById('login-view').classList.remove('hidden'); document.getElementById('app-layout').classList.add('hidden'); },

                e.preventDefault();
                const email = document.getElementById('login-email').value.toLowerCase();
                const password = document.getElementById('login-password').value;

                if (!supabaseClient) return UISystem.toast("Sistema Offline.", "error");
                
                const { data, error } = await supabaseClient.from('users').select('*').eq('email', email).single();

                if (error) {
                    console.error("Login Error:", error);
                    if (error.code === 'PGRST116') {
                         UISystem.toast("Usuário não encontrado.", "error");
                    } else if (error.code === '42P01') { 
                         UISystem.toast("Erro no Banco de Dados: Tabela 'users' não existe.", "error");
                    } else {
                         UISystem.toast("Erro ao conectar: " + error.message, "error");
                    }
                    return;
                }

                if (data && data.password === password) {
                    const user = keysToCamel(data); delete user.password;
                    localStorage.setItem('vq_user', JSON.stringify(user));
                    location.reload(); 
                } else {
                    UISystem.toast("Senha incorreta.", "error");
                }
            }
        };

        const HomeController = {
            render() {
                const user = App.currentUser;
                const evals = DataManager.getEvaluationsByUser(user);

                let actionsHtml = user.role === 'admin' 
                    ? `<button class="btn btn-primary w-full" onclick="App.navigate('new-eval')"><i class="ph ph-plus-circle"></i> Nova Auditoria</button><button class="btn btn-secondary w-full" onclick="App.navigate('settings-managers')"><i class="ph ph-users"></i> Gerenciar Equipe</button>` 
                    : `<button class="btn btn-outline w-full" onclick="App.navigate('history')">Ver Meus Resultados</button>`;
                return `
                    <div class="kpi-grid">
                        <div class="card"><span class="kpi-label">Auditorias Realizadas</span><div class="kpi-value">${evals.length}</div></div>
                        <div class="card"><span class="kpi-label">Lojas Vinculadas</span><div class="kpi-value">${stores.length}</div></div>
                        <div class="card flex flex-col justify-between"><span class="kpi-label">Ações Rápidas</span><div class="flex gap-2 mt-2">${actionsHtml}</div></div>
                    </div>
                    <div class="card">
                        <h3 class="font-bold mb-4 flex items-center gap-2"><i class="ph ph-clock-counter-clockwise"></i> Atividade Recente</h3>
                        ${evals.length > 0 ? `<div class="table-container"><table><thead><tr><th>Data</th><th>Loja</th><th>Nota</th></tr></thead><tbody>${evals.slice(0,5).map(e => `<tr><td>${Utils.formatDate(e.date)}</td><td>${DataManager.getStore(e.storeId)?.name}</td><td><span class="badge badge-${Utils.getClassByScore(e.score)}">${e.score}%</span></td></tr>`).join('')}</tbody></table></div>` : '<div class="text-muted text-center p-4">Nenhuma atividade recente.</div>'}
                    </div>`;
            }
        };

        const DashboardController = {
            render() {
                const user = App.currentUser;
                const evals = DataManager.getEvaluationsByUser(user);
                let avgScore = 0, aboveTarget = 0, critical = 0;
                if (evals.length > 0) {

                return `

            }
        };

        const HistoryController = {
            render() {
                const user = App.currentUser;
                const evals = DataManager.getEvaluationsByUser(user);
                const isAdmin = user.role === 'admin';
                return `
                    <div class="card"><div class="flex justify-between items-center mb-4"><h3 class="font-bold">Histórico Completo</h3></div>
                    <div class="table-container"><table><thead><tr><th>Data</th><th>Loja</th><th>Canal</th><th>Nota</th><th class="text-right">Ações</th></tr></thead><tbody>
                        ${evals.map(ev => {
                            const store = DataManager.getStore(ev.storeId);
                            const channel = DataManager.getChannel(ev.channelId);
                            const badgeClass = Utils.getClassByScore(ev.score);
                            const deleteBtn = isAdmin ? `<button class="btn btn-danger btn-sm" data-tooltip="Excluir" onclick="UISystem.confirm('Excluir Auditoria', 'Esta ação é irreversível.', () => { DataManager.deleteItem('evaluations', ${ev.id}); setTimeout(()=>App.navigate('history'), 300); })"><i class="ph ph-trash"></i></button>` : '';
                            
                            // Botão de Visualização Detalhada
                            const viewBtn = `<button class="btn btn-secondary btn-sm" data-tooltip="Ver Detalhes" onclick="HistoryController.viewDetails(${ev.id})"><i class="ph ph-eye"></i></button>`;

                            return `<tr><td>${Utils.formatDate(ev.date)}</td><td class="font-bold">${store ? store.name : 'Removida'}</td><td>${channel ? channel.name : '-'}</td><td><span class="badge badge-${badgeClass}">${ev.score}%</span></td><td class="text-right"><div class="flex justify-end gap-2">${viewBtn}<button class="btn btn-outline btn-sm" data-tooltip="Imprimir Relatório" onclick="ReportController.generateAndPrint(DataManager.db.evaluations.find(e => e.id == ${ev.id}))"><i class="ph ph-printer"></i></button>${deleteBtn}</div></td></tr>`;
                        }).join('')}
                    </tbody></table></div></div>`;
            },
            
            viewDetails(id) {
                const ev = DataManager.db.evaluations.find(e => e.id == id);
                if(!ev) return;
                
                const store = DataManager.getStore(ev.storeId);
                const channel = DataManager.getChannel(ev.channelId);
                let managerName = store && store.managerId ? (DataManager.getManager(store.managerId)?.name || 'N/A') : (store?.manager || '-');
                if (ev.coveringManager) managerName += ` (Cobertura: ${ev.coveringManager})`;

                // 1. Agrupar Respostas por Indicador
                const grouped = {};
                
                ev.details.forEach(det => {
                    const q = DataManager.getQuestion(det.questionId);
                    if(!q) return; 
                    
                    const ind = DataManager.db.indicators.find(i => i.id == q.indicatorId);
                    const indName = ind ? ind.name : 'Geral';
                    const indId = ind ? ind.id : 0;
                    
                    if(!grouped[indId]) {
                        grouped[indId] = { name: indName, items: [] };
                    }
                    grouped[indId].items.push({ ...det, question: q });
                });

                // 2. Construir HTML do Conteúdo
                let contentHtml = '';
                
                // Iterar pelos grupos (Indicadores)
                Object.keys(grouped).forEach(indId => {
                    const group = grouped[indId];
                    contentHtml += `
                        <div class="mb-4">
                            <div style="background: var(--bg-body); padding: 0.8rem 1rem; border-radius: 8px; font-weight: 700; color: var(--primary); text-transform: uppercase; font-size: 0.85rem; border: 1px solid var(--border); margin-bottom: 0.5rem;">
                                ${group.name}
                            </div>
                            <div class="grid gap-2">
                    `;
                    
                    group.items.forEach(item => {
                        const q = item.question;
                        let statusColor = 'neutral';
                        let icon = 'minus';
                        let statusLabel = 'N/A';
                        
                        if (item.answer === 'conforme') { statusColor = 'success'; icon = 'thumbs-up'; statusLabel = 'Conforme'; }
                        if (item.answer === 'inconforme') { statusColor = 'danger'; icon = 'thumbs-down'; statusLabel = 'Inconforme'; }
                        if (item.answer === 'na') { statusColor = 'muted'; icon = 'prohibit'; statusLabel = 'N/A'; }

                        // Compatibilidade para ler media como array (JSONB) ou string antiga
                        let mediaHtml = '';
                        if (Array.isArray(item.media) && item.media.length > 0) {
                            mediaHtml = `<div style="margin-top: 0.75rem;"><div style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 4px;">EVIDÊNCIAS:</div><div style="display:flex; gap:8px; flex-wrap:wrap;">`;
                            item.media.forEach(src => {
                                mediaHtml += `<img src="${src}" style="height: 80px; width: auto; border-radius: 6px; border: 1px solid var(--border); cursor: pointer; transition: transform 0.2s; object-fit:cover;" onclick="window.open(this.src)" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">`;
                            });
                            mediaHtml += `</div></div>`;
                        } else if (item.media && typeof item.media === 'string') {
                             mediaHtml = `<div style="margin-top: 0.75rem;"><img src="${item.media}" style="height: 80px; border-radius: 6px; cursor: pointer;" onclick="window.open(this.src)"></div>`;
                        }

                        contentHtml += `
                            <div style="background: var(--bg-card); padding: 1rem; border: 1px solid var(--border); border-radius: 8px; display: flex; gap: 1rem; align-items: flex-start;">
                                <div style="min-width: 40px; height: 40px; border-radius: 50%; background: var(--${statusColor === 'muted' ? 'bg-body' : statusColor}); color: ${statusColor === 'success' ? 'var(--success-text)' : (statusColor === 'muted' ? 'var(--text-muted)' : 'white')}; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">
                                    <i class="ph ph-${icon}"></i>
                                </div>
                                <div style="flex: 1;">
                                    <div style="font-weight: 600; font-size: 0.95rem; margin-bottom: 0.25rem;">${q.text}</div>
                                    <div class="flex flex-wrap gap-2 mb-2 text-sm">
                                        <span class="badge badge-${statusColor}">${statusLabel}</span>
                                        ${Utils.getSeverityBadge(q.severity)}
                                        ${item.cpValidated ? '<span class="badge badge-success"><i class="ph ph-check" style="margin-right:2px"></i> CP Validado</span>' : ''}
                                    </div>
                                    ${item.comment ? `
                                        <div style="background: var(--bg-body); padding: 0.75rem; border-radius: 6px; font-size: 0.9rem; color: var(--text-main); border: 1px solid var(--border);">
                                            <i class="ph ph-chat-text text-muted" style="margin-right: 4px;"></i> ${item.comment}
                                        </div>
                                    ` : ''}
                                    ${mediaHtml}
                                </div>
                            </div>
                        `;
                    });
                    
                    contentHtml += `</div></div>`; // Fecha grid e mb-4
                });

                // 3. Montar Modal Completo
                const modalHtml = `
                    <div class="modal-overlay active">
                        <div class="modal-content" style="max-width: 700px; width: 95%; height: 90vh; display: flex; flex-direction: column;">
                            <div class="modal-header">
                                <div>
                                    <h3 style="display:flex; align-items:center; gap:8px;"><i class="ph ph-file-text"></i> Auditoria #${ev.id}</h3>
                                    <div class="text-muted text-sm">${Utils.formatDate(ev.date)} • ${store.name}</div>
                                </div>
                                <button onclick="document.getElementById('modal-container').innerHTML=''" class="btn-icon"><i class="ph ph-x"></i></button>
                            </div>
                            
                            <div style="background: var(--bg-body); padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; font-size: 0.85rem;">
                                <div><div class="text-muted font-bold text-xs uppercase">Gestora</div><div>${managerName}</div></div>
                                <div><div class="text-muted font-bold text-xs uppercase">Avaliador</div><div>${ev.evaluator || '-'}</div></div>
                                <div><div class="text-muted font-bold text-xs uppercase">Canal</div><div>${channel ? channel.name : '-'}</div></div>
                                <div><div class="text-muted font-bold text-xs uppercase">Nota Final</div><div style="font-size: 1.25rem; font-weight: 800; color: var(--${Utils.getClassByScore(ev.score)});">${ev.score}%</div></div>
                            </div>

                            <div class="modal-body" style="flex: 1; overflow-y: auto; background: var(--bg-card);">
                                ${contentHtml}
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-outline" onclick="ReportController.generateAndPrint(DataManager.db.evaluations.find(e => e.id == ${ev.id}))"><i class="ph ph-printer"></i> Imprimir Relatório</button>
                                <button class="btn btn-primary" onclick="document.getElementById('modal-container').innerHTML=''">Fechar</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('modal-container').innerHTML = modalHtml;
            }
        };

        const ReportController = {
            generateAndPrint(evaluation) {
                const store = DataManager.getStore(evaluation.storeId);
                const channel = DataManager.getChannel(evaluation.channelId);
                let managerName = store && store.managerId ? (DataManager.getManager(store.managerId)?.name || 'N/A') : (store?.manager || '-');
                if (evaluation.coveringManager) managerName += ` (Cobertura: ${evaluation.coveringManager})`;
                
                let deductions = 0, cpCount = 0;
                
                // Contadores de severidade
                const counts = { gravissima: 0, grave: 0, media: 0, leve: 0 };

                // 1. Prepara os dados agrupados por indicador
                const detailsByIndicator = {};
                
                evaluation.details.forEach(det => {
                    const q = DataManager.getQuestion(det.questionId);
                    if (!q) return;
                    
                    // Cálculos de pontuação e contagem
                    if (det.answer === 'inconforme') {
                        // Incrementa o contador baseada na severidade
                        if (counts[q.severity] !== undefined) counts[q.severity]++;

                        if (det.cpValidated) cpCount++; else deductions += Utils.getPenaltyPoints(q.severity);
                    }

                    // Agrupamento
                    const ind = DataManager.db.indicators.find(i => i.id == q.indicatorId);
                    const indName = ind ? ind.name : 'Geral';
                    
                    if(!detailsByIndicator[indName]) detailsByIndicator[indName] = [];
                    detailsByIndicator[indName].push({ detail: det, question: q });
                });

                // 2. Gera o HTML das linhas da tabela
                let tableRowsHtml = '';
                
                for (const [indName, items] of Object.entries(detailsByIndicator)) {
                    // Cabeçalho do Indicador
                    tableRowsHtml += `<tr style="background-color:#f1f5f9;"><td colspan="5" style="padding:8px 10px; font-weight:800; font-size:12px; text-transform:uppercase; color:#475569; border-bottom:1px solid #cbd5e1;">${indName}</td></tr>`;
                    
                    items.forEach(item => {
                        const d = item.detail;
                        const q = item.question;
                        
                        // Estilo da Resposta
                        let ansStyle = "color:#64748b;";
                        let ansText = "N/A";
                        if(d.answer === 'conforme') { ansStyle = "color:#166534; font-weight:700;"; ansText = "CONFORME"; }
                        if(d.answer === 'inconforme') { ansStyle = "color:#991b1b; font-weight:700;"; ansText = "INCONFORME"; }
                        
                        // Imagem (Múltiplas)
                        let imgHtml = '';
                        if (Array.isArray(d.media) && d.media.length > 0) {
                            d.media.forEach(src => {
                                imgHtml += `<img src="${src}" style="height:40px; width:auto; border-radius:4px; border:1px solid #cbd5e1; margin-right:4px;">`;
                            });
                        } else if (d.media && typeof d.media === 'string') {
                            imgHtml = `<img src="${d.media}" style="height:40px; width:auto; border-radius:4px; border:1px solid #cbd5e1;">`;
                        }

                        // CP Validado
                        const cpHtml = d.cpValidated ? '<span style="display:inline-block; font-size:10px; padding:2px 4px; background:#dcfce7; color:#166534; border-radius:4px; border:1px solid #86efac; margin-left:5px;">CP OK</span>' : '';

                        tableRowsHtml += `
                            <tr style="border-bottom:1px solid #e2e8f0;">
                                <td style="padding:10px; font-size:13px; color:#0f172a;">${q.text}</td>
                                <td style="padding:10px; font-size:11px;">${Utils.getSeverityBadge(q.severity)}</td>
                                <td style="padding:10px; font-size:12px; ${ansStyle}">${ansText} ${cpHtml}</td>
                                <td style="padding:10px; font-size:12px; color:#334155;">${d.comment || '-'}</td>
                                <td style="padding:10px; text-align:center;">${imgHtml}</td>
                            </tr>
                        `;
                    });
                }

                const reportHtml = `
                    <div style="max-width: 800px; margin: 0 auto; font-family: 'Inter', sans-serif;">
                        <div style="display:flex; justify-content:space-between; border-bottom:2px solid #000; padding-bottom:15px; margin-bottom:20px;">
                            <div><h1 style="margin:0; font-size:24px;">Relatório de Auditoria</h1><p style="margin:5px 0 0 0; color:#666;">Portal VQ</p></div>
                            <div style="text-align:right;"><div><strong>Data:</strong> ${Utils.formatDate(evaluation.date)}</div><div><strong>ID:</strong> #${evaluation.id}</div></div>
                        </div>
                        <div style="background:#f8fafc; border:1px solid #e2e8f0; padding:15px; border-radius:8px; margin-bottom:20px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <div><strong>Loja:</strong> ${store ? store.name : 'N/A'}</div><div><strong>Canal:</strong> ${channel ? channel.name : 'N/A'}</div><div><strong>Gestora:</strong> ${managerName}</div><div><strong>Avaliador:</strong> ${evaluation.evaluator}</div>
                        </div>
                        <div style="display:flex; gap:20px; margin-bottom:30px;">
                            <div style="flex:1; border:1px solid #e2e8f0; padding:15px; border-radius:8px; text-align:center;">
                                <h3 style="margin-top:0;">Pontuação Final</h3>
                                <div style="font-size:48px; font-weight:800; color:${evaluation.score >= 80 ? '#166534' : '#991b1b'};">${evaluation.score}</div>
                                <div style="font-size:12px; color:#666;">(Base: 100 - Deduções: ${deductions})</div>
                            </div>
                            <div style="flex:1; border:1px solid #e2e8f0; padding:15px; border-radius:8px;">
                                <h3 style="margin-top:0; font-size: 1rem;">Resumo de Inconformidades</h3>
                                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; font-size: 0.9rem;">
                                    <div style="color:#ef4444;">Gravíssimas: <strong>${counts.gravissima}</strong></div>
                                    <div style="color:#f97316;">Graves: <strong>${counts.grave}</strong></div>
                                    <div style="color:#eab308;">Médias: <strong>${counts.media}</strong></div>
                                    <div style="color:#3b82f6;">Leves: <strong>${counts.leve}</strong></div>
                                </div>
                                <div style="margin-top:10px; padding-top:10px; border-top:1px solid #eee; font-size:0.85rem;">
                                    CPs Validados: <strong>${cpCount}</strong> | Total Itens: <strong>${evaluation.details.length}</strong>
                                </div>
                            </div>
                        </div>
                        
                        <h3>Detalhamento Completo</h3>
                        <table style="width:100%; border-collapse:collapse; margin-top:10px; border:1px solid #e2e8f0;">
                            <thead>
                                <tr style="background:#0f172a; color:white; text-align:left;">
                                    <th style="padding:10px; width:40%;">Questão</th>
                                    <th style="padding:10px; width:15%;">Gravidade</th>
                                    <th style="padding:10px; width:15%;">Resposta</th>
                                    <th style="padding:10px; width:20%;">Obs</th>
                                    <th style="padding:10px; width:10%;">Foto</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRowsHtml}
                            </tbody>
                        </table>
                        
                        <div style="margin-top:30px; border-top:1px solid #ddd; padding-top:10px; font-size:10px; color:#999; text-align:center;">
                            Gerado eletronicamente pelo Portal VQ em ${new Date().toLocaleString('pt-BR')}
                        </div>
                    </div>`;
                
                const printContainer = document.getElementById('report-print-view');
                printContainer.innerHTML = reportHtml;
                setTimeout(() => { window.print(); }, 500);
            }
        };

        const NewEvaluationController = {
            state: { active: false, selectedStore: null, selectedChannel: null, selectedDate: null, activeIndicatorId: null, answers: {}, coveringManager: null },
            
            render() {
                if (this.state.active && this.state.selectedStore) return this.renderChecklistLayout();
                setTimeout(() => this.openSetupModal(), 100);
                return `<div class="card flex items-center justify-center flex-col" style="height: 400px; border: 2px dashed var(--border);"><i class="ph ph-spinner" style="font-size:2rem; animation:spin 1s linear infinite; margin-bottom:10px; color:var(--primary);"></i><p class="text-muted">Iniciando auditoria...</p></div>`;
            },
            openSetupModal() {
                const stores = DataManager.db.stores;
                const modalHtml = `
                    <div class="modal-overlay active" id="eval-setup-modal">
                        <div class="modal-content"><div class="modal-header"><h3><i class="ph ph-play-circle"></i> Iniciar Nova Auditoria</h3><button onclick="NewEvaluationController.closeSetupModal()"><i class="ph ph-x"></i></button></div>
                            <div class="modal-body">
                                <div class="form-group"><label class="form-label">Selecione a Loja</label><select id="setup-store" class="form-control" onchange="NewEvaluationController.onModalStoreChange(this)"><option value="">Selecione...</option>${stores.map(s => `<option value="${s.id}">${s.code} - ${s.name}</option>`).join('')}</select></div>
                                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem;"><div class="form-group"><label class="form-label">Gestora Titular</label><input type="text" id="setup-manager-preview" class="form-control" disabled placeholder="-"></div><div class="form-group"><label class="form-label">Status Atual</label><div id="setup-manager-status" style="padding-top:10px;">-</div></div></div>
                                <div id="covering-manager-group" class="form-group hidden" style="background:rgba(255, 251, 0, 0.1); padding:1rem; border-radius:8px; border:1px solid var(--accent);"><label class="form-label" style="color:var(--text-main);">Gestora de Cobertura (Obrigatório)</label><select id="setup-covering-manager" class="form-control"><option value="">Selecione quem está cobrindo...</option>${DataManager.db.managers.filter(m=>m.status!=='Desligada').map(m => `<option value="${m.name}">${m.name}</option>`).join('')}</select></div>
                                <div class="form-group"><label class="form-label">Data da Visita</label><input type="date" id="setup-date" class="form-control" value="${new Date().toISOString().split('T')[0]}"></div>
                            </div>
                            <div class="modal-footer"><button class="btn btn-primary" onclick="NewEvaluationController.confirmSetup()">Começar Auditoria</button></div>
                        </div></div>`;
                document.getElementById('modal-container').innerHTML = modalHtml;
            },
            onModalStoreChange(el) {
                const storeId = el.value;
                const coveringGroup = document.getElementById('covering-manager-group');
                if(storeId) {
                    const store = DataManager.getStore(storeId);
                    if(store && store.managerId) {
                        const manager = DataManager.getManager(store.managerId);
                        document.getElementById('setup-manager-preview').value = manager ? manager.name : 'N/A';
                        document.getElementById('setup-manager-status').innerHTML = manager ? Utils.getStatusBadge(manager.status) : '-';
                        if (manager && manager.status === 'Férias') { coveringGroup.classList.remove('hidden'); } else { coveringGroup.classList.add('hidden'); }
                    } else { coveringGroup.classList.add('hidden'); }
                }
            },
            closeSetupModal() { document.getElementById('modal-container').innerHTML = ''; if (!this.state.active) App.navigate('home'); },
            confirmSetup() {
                const storeId = document.getElementById('setup-store').value;
                const coveringManager = document.getElementById('setup-covering-manager').value;
                const isCovering = !document.getElementById('covering-manager-group').classList.contains('hidden');
                
                if (isCovering && !coveringManager) return UISystem.toast("Selecione a gestora de cobertura.", "error");
                if (!storeId) return UISystem.toast("Selecione uma loja.", "error");
                
                const store = DataManager.getStore(storeId);
                const indicators = DataManager.getIndicatorsByChannel(store.channelId);
                if(indicators.length === 0) return UISystem.toast("Canal da loja sem indicadores configurados.", "error");

                this.state.active = true;
                this.state.selectedStore = store;
                this.state.selectedChannel = store.channelId;
                this.state.selectedDate = document.getElementById('setup-date').value;
                this.state.coveringManager = isCovering ? coveringManager : null; 
                this.state.answers = {};
                this.state.activeIndicatorId = indicators[0].id;
                this.closeSetupModal();
                document.getElementById('content').innerHTML = this.renderChecklistLayout();
                this.updateUI();
            },
            renderChecklistLayout() {
                const store = this.state.selectedStore;
                const indicators = DataManager.getIndicatorsByChannel(this.state.selectedChannel);
                return `
                    <div style="position: fixed; bottom: 30px; left: 20px; z-index: 49; background: var(--bg-sidebar); color: var(--text-sidebar-primary); padding: 12px 24px; border-radius: 50px; box-shadow: var(--shadow-lg); font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border);">
                        <i class="ph ph-storefront"></i><span>${store.name}</span>
                        ${this.state.coveringManager ? '<span class="badge badge-warning">Cobertura</span>' : ''}
                    </div>
                    <div class="progress-container">
                        <div class="font-bold text-sm flex items-center gap-2"><i class="ph ph-chart-donut"></i> Progresso: <span id="progress-text">0%</span></div>
                        <div class="progress-track"><div id="progress-bar" class="progress-fill"></div></div>
                        <button class="btn btn-outline btn-sm" onclick="App.navigate('home')">Cancelar</button>
                    </div>
                    <div class="eval-container">
                        <div class="eval-sidebar" id="indicator-menu">${indicators.map(ind => `<div class="eval-menu-item ${ind.id == this.state.activeIndicatorId ? 'active' : ''}" id="menu-ind-${ind.id}" onclick="NewEvaluationController.switchIndicator(${ind.id})"><div class="eval-menu-title">${ind.name}</div><div class="eval-menu-stats" id="stats-ind-${ind.id}"></div></div>`).join('')}</div>
                        <div class="eval-main">

                            <div id="questions-container"></div>
                            <div class="mt-4 text-right"><button id="btn-save-audit" class="btn btn-primary" onclick="NewEvaluationController.submit()" disabled><i class="ph ph-check-circle"></i> Finalizar Auditoria</button></div>
